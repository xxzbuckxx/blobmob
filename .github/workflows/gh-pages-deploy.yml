name: Build and Deploy
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        env:
          VITE_API_KEY: ${{ secrets.FIREBASE_API_KEY}}
          VITE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID}}
          VITE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET}}
          VITE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID}}
          VITE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          yarn
          yarn run build --base=/Blob-Mob

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy.
